<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
  
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <title>Taste of Asia NZ</title>
  </head>
  <body>
    <header class="checkout-header">
      <nav>
        <div class="top-header"></div>
        <div class="frame">
          <ul class="options" id="menubox">
            <li class="logo">
              <img
                loading="lazy"
                class="dece-df-de"
                src="/img/logo.png"
                alt="logo"
              />
            </li>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/html/contact.html">Contact</a>
            </li>
            <li>
              <a href="/html/about.html">About</a>
            </li>
            <li>
              <a href="/html/shop.html">Shop</a>
            </li>
            <li>
              <a href="/html/checkout.html">Cart</a>
            </li>
          </ul>
        </div>
        <div class="frame-2">
          <form class="frame-3">
            <input
              type="text"
              id="name"
              placeholder="What are you looking for"
            />
            <i class="fi fi-rr-search"></i>
          </form>
        </div>
        <label class="burger-menu"
          ><span id="menu" onclick="toggleburger()">â‰¡</span></label
        >
      </nav>
    </header>
    <main class="highlights-carousel">
      <div class="checkout-container">
        <section class="form-section">
          <h1>Checkout</h1>
          <form action="submit_checkout" method="post" class="checkout-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code:</label>
              <input type="text" id="zip" name="zip" required />
            </div>
            <div class="form-group">
              <label for="card">Credit Card:</label>
              <input type="text" id="card" name="card" required />
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
        <section class="cart-section">
          <h2>Cart</h2>
         
       
        </section>
      </div>
    </main>
    <footer>
      <div class="gap support">
        <h3>Support</h3>
    
        <p>nztasteofasia@gmail.com</p>
        <p>03 218 2111</p>
      </div>
      <div class="gap quick-links">
        <h3>Quick Links</h3>
        <div>
          <a href="#">FAQ</a>
        </div>
        <div>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
