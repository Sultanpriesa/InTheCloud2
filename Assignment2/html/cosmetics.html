<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="/css/styleguide.css" >
    <link rel="stylesheet" href="/css/styles.css" >
    <title>Taste of Asia NZ</title>
  </head>
  <body>
    <nav class="header">
      <div class="top-header"></div>
      <div class="frame">
        <ul class="options" id="menubox">
          <li class="logo">
            <img loading="lazy" class="dece-df-de" src="/img/logo.png" />
          </li>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/html/contact.html">Contact</a>
          </li>
          <li>
            <a href="/html/about.html">About</a>
          </li>
          <li>
            <a href="/html/shop.html">Shop</a>
          </li>
        </ul>
      </div>
      <div class="frame-2">
        <form class="frame-3">
          <input type="text" id="name" placeholder="What are you looking for" />
          <i class="fi fi-rr-search"></i>
        </form>
      </div>
      <label class="burger-menu"
        ><span id="menu" onclick="toggleburger()">â‰¡</span></label
      >
    </nav>
    <main>
      <section class="categories">
        <div class="categories">
          <div class="frame-11">
            <div class="frame-12">
              <div class="text-wrapper-18">Cosmetics & Home</div>
            </div>
            <a class="view center" href="cosmetics.html">
              <p>View All</p>
            </a>
          </div>
          <div class="frame-15">
            <div class="div-2">
              <div class="cart">
                <div class="overlap-group">
                  <div class="frame-17">
                    <div class="img-wrapper-2">
                      <i class="fi fi-rr-search"></i>
                    </div>
                  </div>
                  <div class="frame-18">
                    <img loading="lazy" class="element" src="/img/maxipeel.jpg" />
                  </div>
                </div>
              </div>
              <div class="frame-19">
                <div class="text-wrapper-14">Maxipeel</div>
                <div class="frame-20">
                  <div class="text-wrapper-15">$15</div>
                </div>
                <div class="quantity-controls">
                  <button class="decrease-btn">-</button>
                  <input
                    type="number"
                    class="quantity-input"
                    value="1"
                    min="1"
                  />
                  <button class="increase-btn">+</button>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
            </div>
            <div class="div-2">
              <div class="cart">
                <div class="overlap-group">
                  <div class="frame-17">
                    <div class="img-wrapper-2">
                      <i class="fi fi-rr-search"></i>
                    </div>
                  </div>
                  <div class="frame-18">
                    <img loading="lazy" class="element" src="/img/BabyCologne.jpg" />
                  </div>
                </div>
              </div>
              <div class="frame-19">
                <div class="text-wrapper-14">Baby Cologne</div>
                <div class="frame-20">
                  <div class="text-wrapper-15">$10</div>
                </div>
                <div class="quantity-controls">
                  <button class="decrease-btn">-</button>
                  <input
                    type="number"
                    class="quantity-input"
                    value="1"
                    min="1"
                  />
                  <button class="increase-btn">+</button>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
            </div>
            
      </section>
    </main>

    <footer>
      <div class="gap support">
        <h3>Support</h3>
        <p>nztasteofasia@gmail.com</p>
        <p>03 218 2111</p>
      </div>
      <div class="gap quick-links">
        <h3>Quick Links</h3>
        <div>
          <a href="#">FAQ</a>
        </div>
        <div>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <script src="/scripts/script.js"></script> 
   </body>
</html>
