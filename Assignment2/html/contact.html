<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="/css/styleguide.css" >
    <link rel="stylesheet" href="/css/styles.css" >
    <title>Taste of Asia NZ</title>
  </head>
  <body>
    <nav class="header">
      <div class="top-header"></div>
      <div class="frame">
        <ul class="options" id="menubox">
          <li class="logo">
            <img loading="lazy" class="dece-df-de" src="/img/logo.png" />
          </li>
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="shop.html">Shop</a>
          </li>
        </ul>
      </div>
      <div class="frame-2">
        <form class="frame-3">
          <input type="text" id="name" placeholder="What are you looking for" />
          <i class="fi fi-rr-search"></i>
        </form>
      </div>
      <label class="burger-menu"
        ><span id="menu" onclick="toggleburger()">â‰¡</span></label
      >
    </nav>
    <main class="contact">
      <section class="frame-8">
        <div class="frame-10">
          <div class="contact-frame-11">
            <i class="fi fi-rr-phone-call"></i>
            <div class="text-wrapper-4">Call Us</div>
          </div>
          <div class="contact-frame-12">
            <p class="text-wrapper-5">
              We are available 9 AM - 6 PM, 7 days a week.
            </p>
            <div class="text-wrapper-6">Phone: 02124111777</div>
          </div>
        </div>
        <div>
          <div class="contact-frame-11">
            <i class="fi fi-rr-envelope"></i>
            <div class="text-wrapper-4">Write To Us</div>
          </div>
          <div class="contact-frame-12">
            <p class="text-wrapper-5">
              Fill out our form and we will contact you within 24 hours.
            </p>
            <div class="text-wrapper-5">Emails: nztasteofasia@gmail.com</div>
          </div>
        </div>
      </section>
      <section class="frame-5">
        <form class="frame-6">
          <input id="contact-name" type="text" placeholder="Your Name" />
          <input id="contact-number" type="text" placeholder="Your Number" />
          <input id="contact-email" type="text" placeholder="Your Email" />
          <textarea id="contact-message" placeholder="Your Message"></textarea>
          <button id="contact-submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="gap support">
        <h3>Support</h3>
        <p>nztasteofasia@gmail.com</p>
        <p>02124111777</p>
      </div>
      <div class="gap quick-links">
        <h3>Quick Links</h3>
        <div>
          <a href="#">FAQ</a>
        </div>
        <div>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>
